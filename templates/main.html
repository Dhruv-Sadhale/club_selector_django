<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">
    <title>Club Navigator Plus</title>
</head>
<body>
    {% include "navbar.html" %}
    {% if messages%}
    <ul class='messages'>
        {% for message in messages%}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    {% block content %}{% endblock content %}
   
      
      {% comment %} <footer>
        <p>&copy; 2024 Club Navigator Plus. All rights reserved.</p>
    </footer> {% endcomment %}
    
</body>
</html>
